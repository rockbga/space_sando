<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>SPACE SANDO üöÄ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Orbitron', monospace;
    overflow: hidden;
  }

  #gameContainer {
    position: relative;
    width: 400px;
    height: 600px;
    overflow: hidden;
    border: 2px solid #00ffff;
    box-shadow: 0 0 40px #00ffff44, 0 0 80px #7700ff22, inset 0 0 60px #00000088;
    border-radius: 12px;
  }

  canvas {
    display: block;
    background: #000010;
  }

  #ui {
    position: absolute;
    top: 0; left: 0; right: 0;
    padding: 12px 18px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    pointer-events: none;
    z-index: 10;
  }

  #score {
    font-family: 'Orbitron', monospace;
    font-size: 22px;
    font-weight: 900;
    color: #00ffff;
    text-shadow: 0 0 12px #00ffff, 0 0 24px #00ffff88;
    letter-spacing: 2px;
  }

  #highScore {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: #ff00ff99;
    text-align: right;
    text-shadow: 0 0 8px #ff00ff88;
    letter-spacing: 1px;
  }

  #overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(ellipse at center, #0a0020dd 0%, #000010ee 100%);
    z-index: 20;
    gap: 16px;
  }

  #overlay h1 {
    font-family: 'Orbitron', monospace;
    font-size: 36px;
    font-weight: 900;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff66;
    letter-spacing: 4px;
    text-align: center;
    line-height: 1.1;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff66; }
    to { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff66, 0 0 10px #ffffff; }
  }

  #overlay .subtitle {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff88;
    letter-spacing: 2px;
  }

  #overlay .instructions {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: #ffffff88;
    text-align: center;
    line-height: 1.8;
    letter-spacing: 1px;
  }

  #startBtn {
    margin-top: 12px;
    padding: 14px 40px;
    background: transparent;
    border: 2px solid #00ffff;
    color: #00ffff;
    font-family: 'Orbitron', monospace;
    font-size: 16px;
    font-weight: 700;
    letter-spacing: 3px;
    cursor: pointer;
    border-radius: 4px;
    text-transform: uppercase;
    transition: all 0.2s;
    box-shadow: 0 0 20px #00ffff44;
  }

  #startBtn:hover {
    background: #00ffff22;
    box-shadow: 0 0 30px #00ffff88;
    transform: scale(1.05);
  }

  #finalScore {
    font-family: 'Orbitron', monospace;
    font-size: 14px;
    color: #ffff00;
    text-shadow: 0 0 10px #ffff0088;
    letter-spacing: 2px;
  }

  #controls-hint {
    position: absolute;
    bottom: 12px;
    left: 0; right: 0;
    text-align: center;
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: #ffffff33;
    pointer-events: none;
    z-index: 10;
    letter-spacing: 1px;
  }
</style>
</head>

// ---- STARS ----
const stars = [];
for (let i = 0; i < 120; i++) {
  stars.push({
    x: Math.random() * W,
    y: Math.random() * H,
    r: Math.random() * 1.5 + 0.3,
    speed: Math.random() * 0.3 + 0.05,
    brightness: Math.random()
  });
}

// ---- PLANETS / DECORATIONS ----
const planets = [
  { x: 330, y: 100, r: 28, color: '#ff6b35', ring: true },
  { x: 60, y: 350, r: 16, color: '#7b4fcf', ring: false },
  { x: 360, y: 450, r: 10, color: '#00c8ff', ring: false },
];

// ---- GAME STATE ----
let player, platforms, score, highScore, gameRunning, cameraY, frame;
let keys = {};
let touchLeft = false, touchRight = false;

function resetGame() {
  score = 0;
  cameraY = 0;
  frame = 0;

  player = {
    x: W / 2 - 30,
    y: H - 200,
    w: 60,
    h: 65,
    vx: 0,
    vy: 0,
    onGround: false,
    facingRight: true,
    bounceScale: 1,
    squish: 1
  };

  platforms = [];
  // First platform right under player
  platforms.push({ x: W / 2 - 45, y: H - 140, w: 90, h: 14, type: 'solid', glowT: 0 });

  // Generate initial platforms
  for (let i = 0; i < 18; i++) {
    addPlatform(H - 200 - i * 65);
  }
}

function addPlatform(yPos) {
  const types = ['solid', 'solid', 'solid', 'moving', 'glow'];
  const type = types[Math.floor(Math.random() * types.length)];
  const w = type === 'moving' ? 70 : Math.random() * 40 + 55;
  platforms.push({
    x: Math.random() * (W - w - 20) + 10,
    y: yPos,
    w: w,
    h: 14,
    type: type,
    glowT: Math.random() * Math.PI * 2,
    vx: type === 'moving' ? (Math.random() > 0.5 ? 1.5 : -1.5) : 0,
    origX: 0
  });
  platforms[platforms.length - 1].origX = platforms[platforms.length - 1].x;
}

const GRAVITY = 0.45;
const JUMP = -13;

function update() {
  if (!gameRunning) return;
  frame++;

  // Input
  let moveX = 0;
  if (keys['ArrowLeft'] || keys['a'] || keys['A'] || touchLeft) moveX -= 1;
  if (keys['ArrowRight'] || keys['d'] || keys['D'] || touchRight) moveX += 1;

  // Mobile tilt
  if (window._tiltX) moveX += window._tiltX;

  player.vx = moveX * 5;
  if (moveX > 0) player.facingRight = true;
  if (moveX < 0) player.facingRight = false;

  // Physics
  player.vy += GRAVITY;
  player.x += player.vx;
  player.y += player.vy;

  // Wrap X
  if (player.x > W) player.x = -player.w;
  if (player.x + player.w < 0) player.x = W;

  // Camera scrolls up as player goes up
  const threshold = H * 0.4;
  if (player.y - cameraY < threshold) {
    const diff = threshold - (player.y - cameraY);
    cameraY -= diff;
    score = Math.max(score, Math.floor(-cameraY / 8));
  }

  // Platform collision (only when falling)
  player.onGround = false;
  if (player.vy > 0) {
    for (let p of platforms) {
      const py = p.y - cameraY;
      if (
        player.x + player.w - 6 > p.x &&
        player.x + 6 < p.x + p.w &&
        player.y + player.h > py &&
        player.y + player.h < py + p.h + 12 &&
        player.vy > 0
      ) {
        player.vy = JUMP;
        player.y = py - player.h;
        player.squish = 0.7;
        player.onGround = true;
        break;
      }
    }
  }

  // Bounce squish recovery
  player.squish += (1 - player.squish) * 0.2;

  // Move moving platforms
  for (let p of platforms) {
    if (p.type === 'moving') {
      p.x += p.vx;
      if (p.x < 5 || p.x + p.w > W - 5) p.vx *= -1;
    }
    p.glowT += 0.05;
  }

  // Remove off-screen platforms, add new ones
  const topY = cameraY - 80;
  platforms = platforms.filter(p => p.y > topY - 200);

  const highestPlatY = Math.min(...platforms.map(p => p.y));
  while (highestPlatY > cameraY - 200) {
    addPlatform(highestPlatY - 55 - Math.random() * 30);
  }

  // Death: fell below screen
  if (player.y - cameraY > H + 100) {
    if (score > highScore) highScore = score;
    document.getElementById('highScore').textContent = 'BEST: ' + highScore;
    endGame();
  }

  updateUI();
}

function updateUI() {
  document.getElementById('score').textContent = score;
}

function drawStars() {
  for (let s of stars) {
    s.y += s.speed;
    if (s.y > H) s.y = 0;
    const alpha = 0.4 + 0.6 * Math.abs(Math.sin(frame * 0.03 + s.brightness * 10));
    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  }
}

function drawPlanets() {
  for (let p of planets) {
    // Planet body
    const grad = ctx.createRadialGradient(p.x - p.r * 0.3, p.y - p.r * 0.3, p.r * 0.1, p.x, p.y, p.r);
    grad.addColorStop(0, lighten(p.color, 60));
    grad.addColorStop(1, darken(p.color, 40));
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    if (p.ring) {
      ctx.strokeStyle = 'rgba(255,200,100,0.5)';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.ellipse(p.x, p.y, p.r * 1.8, p.r * 0.4, -0.3, 0, Math.PI * 2);
      ctx.stroke();
      ctx.lineWidth = 1;
    }
  }
}

function drawPlatform(p) {
  const py = p.y - cameraY;
  const glow = 0.5 + 0.5 * Math.sin(p.glowT);

  if (p.type === 'moving') {
    // Orange moving platform
    ctx.fillStyle = `rgba(255, 140, 0, 0.9)`;
    ctx.shadowColor = '#ff8c00';
    ctx.shadowBlur = 8 + glow * 6;
    roundRect(ctx, p.x, py, p.w, p.h, 7);
    ctx.fill();
    // Arrow indicators
    ctx.shadowBlur = 0;
    ctx.fillStyle = 'rgba(255,255,255,0.7)';
    ctx.font = '10px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(p.vx > 0 ? '‚Üí' : '‚Üê', p.x + p.w / 2, py + 10);
  } else if (p.type === 'glow') {
    ctx.fillStyle = `rgba(180, 0, 255, ${0.7 + glow * 0.3})`;
    ctx.shadowColor = '#cc00ff';
    ctx.shadowBlur = 10 + glow * 14;
    roundRect(ctx, p.x, py, p.w, p.h, 7);
    ctx.fill();
  } else {
    // Solid - cyan neon
    ctx.fillStyle = `rgba(0, 220, 255, ${0.75 + glow * 0.15})`;
    ctx.shadowColor = '#00ddff';
    ctx.shadowBlur = 6 + glow * 8;
    roundRect(ctx, p.x, py, p.w, p.h, 7);
    ctx.fill();
    // Top shine
    ctx.fillStyle = 'rgba(255,255,255,0.25)';
    roundRect(ctx, p.x + 4, py + 2, p.w - 8, 3, 3);
    ctx.fill();
  }
  ctx.shadowBlur = 0;
}

function drawPlayer() {
  if (!headImg.complete) return;

  const px = player.x;
  const py = player.y - cameraY;
  const w = player.w;
  const h = player.h;

  ctx.save();
  ctx.translate(px + w / 2, py + h / 2);

  // Squish/stretch on bounce
  ctx.scale(player.facingRight ? 1 : -1, player.squish);

  // Glow around the head
  ctx.shadowColor = '#00ffff';
  ctx.shadowBlur = 14;

  // Helmet bubble
  ctx.strokeStyle = 'rgba(0,255,255,0.25)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(0, 0, w * 0.6, 0, Math.PI * 2);
  ctx.stroke();

  // Draw the head image (circular clip)
  ctx.beginPath();
  ctx.arc(0, -h * 0.05, w * 0.52, 0, Math.PI * 2);
  ctx.clip();
  ctx.drawImage(headImg, -w * 0.52, -h * 0.57, w * 1.04, h * 1.04);

  ctx.restore();

  // Jetpack flames when jumping
  if (player.vy < -2) {
    const px2 = px + w / 2;
    const py2 = py + h - cameraY + cameraY;
    ctx.save();
    ctx.globalAlpha = Math.random() * 0.5 + 0.3;
    ctx.fillStyle = '#ff6600';
    ctx.shadowColor = '#ff3300';
    ctx.shadowBlur = 10;
    ctx.beginPath();
    ctx.ellipse(px2, py + h + 6, 8, 14 + Math.random() * 6, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#ffff00';
    ctx.beginPath();
    ctx.ellipse(px2, py + h + 4, 4, 8, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

function drawBackground() {
  // Deep space gradient
  const grad = ctx.createLinearGradient(0, 0, 0, H);
  grad.addColorStop(0, '#000005');
  grad.addColorStop(0.5, '#060018');
  grad.addColorStop(1, '#010010');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H);
}

function draw() {
  drawBackground();
  drawStars();
  drawPlanets();

  for (let p of platforms) drawPlatform(p);

  drawPlayer();

  // Vignette
  const vig = ctx.createRadialGradient(W / 2, H / 2, H * 0.3, W / 2, H / 2, H * 0.85);
  vig.addColorStop(0, 'transparent');
  vig.addColorStop(1, 'rgba(0,0,10,0.45)');
  ctx.fillStyle = vig;
  ctx.fillRect(0, 0, W, H);
}

function loop() {
  if (!gameRunning) return;
  update();
  draw();
  requestAnimationFrame(loop);
}

function startGame() {
  document.getElementById('overlay').style.display = 'none';
  gameRunning = true;
  highScore = highScore || 0;
  resetGame();
  loop();
}

function endGame() {
  gameRunning = false;
  const overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';
  document.getElementById('overlay').querySelector('h1').textContent = 'GAME\nOVER';
  const fs = document.getElementById('finalScore');
  fs.style.display = 'block';
  fs.textContent = `SCORE: ${score}  ¬∑  BEST: ${highScore}`;
  document.getElementById('startBtn').textContent = 'RETRY üöÄ';
}

// ---- CONTROLS ----
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

// Touch controls: left half = left, right half = right
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  for (let t of e.changedTouches) {
    if (t.clientX < canvas.getBoundingClientRect().left + W / 2) touchLeft = true;
    else touchRight = true;
  }
});
canvas.addEventListener('touchend', e => {
  e.preventDefault();
  touchLeft = false; touchRight = false;
});

// Device tilt
window.addEventListener('deviceorientation', e => {
  if (e.gamma !== null) window._tiltX = e.gamma / 30;
});

document.getElementById('startBtn').addEventListener('click', startGame);

// Draw static background while on menu
(function menuDraw() {
  if (gameRunning) return;
  drawBackground();
  drawStars();
  drawPlanets();
  requestAnimationFrame(menuDraw);
})();

// ---- HELPERS ----
function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}

function lighten(hex, pct) {
  let r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16);
  r = Math.min(255, r + pct); g = Math.min(255, g + pct); b = Math.min(255, b + pct);
  return `rgb(${r},${g},${b})`;
}

function darken(hex, pct) {
  let r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16);
  r = Math.max(0, r - pct); g = Math.max(0, g - pct); b = Math.max(0, b - pct);
  return `rgb(${r},${g},${b})`;
}
</script>
