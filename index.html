<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>SPACE SANDO üöÄ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
  #gameContainer {
    position: relative; width: 400px; height: 600px; overflow: hidden;
    border: 2px solid #00ffff;
    box-shadow: 0 0 30px #00ffff33;
    border-radius: 12px; touch-action: none;
  }
  canvas { display: block; image-rendering: pixelated; }
  #ui { position: absolute; top: 0; left: 0; right: 0; padding: 12px 18px; display: flex; justify-content: space-between; pointer-events: none; z-index: 10; }
  #score { font-family: "Orbitron", monospace; font-size: 22px; font-weight: 900; color: #00ffff; letter-spacing: 2px; }
  #highScore { font-family: "Space Mono", monospace; font-size: 11px; color: #ff00ffbb; letter-spacing: 1px; }
  #overlay {
    position: absolute; inset: 0; display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    background: radial-gradient(ellipse at center, #0a0020dd, #000010ee);
    z-index: 20; gap: 14px;
  }
  #overlay h1 {
    font-family: "Orbitron", monospace; font-size: 38px; font-weight: 900;
    color: #00ffff; letter-spacing: 4px; text-align: center; line-height: 1.1;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff66; }
    to   { text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff66; }
  }
  .sub  { font-family: "Space Mono", monospace; font-size: 13px; color: #ff00ff; letter-spacing: 2px; }
  .info { font-family: "Space Mono", monospace; font-size: 11px; color: #ffffff88; text-align: center; line-height: 1.8; }
  #finalScore { font-family: "Orbitron", monospace; font-size: 13px; color: #ffff00; letter-spacing: 2px; display: none; }
  #startBtn {
    margin-top: 8px; padding: 14px 40px; background: transparent;
    border: 2px solid #00ffff; color: #00ffff;
    font-family: "Orbitron", monospace; font-size: 16px; font-weight: 700;
    letter-spacing: 3px; cursor: pointer; border-radius: 4px;
    -webkit-tap-highlight-color: transparent;
  }
  #startBtn:active { background: #00ffff22; }
  #hint { position: absolute; bottom: 10px; left: 0; right: 0; text-align: center; font-family: "Space Mono", monospace; font-size: 10px; color: #ffffff44; pointer-events: none; z-index: 10; }
</style>
</head>
<body>
<div id="gameContainer">
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="ui">
    <div id="score">0</div>
    <div id="highScore">BEST: 0</div>
  </div>
  <div id="overlay">
    <h1>SPACE<br>SANDO</h1>
    <div class="sub">‚ö° INFINITE JUMPER ‚ö°</div>
    <div class="info">‚Üê ‚Üí ARROWS or A/D to move<br>Tap left/right on mobile<br>Don't fall into the void!</div>
    <div id="finalScore"></div>
    <button id="startBtn">LAUNCH üöÄ</button>
  </div>
  <div id="hint">TAP LEFT / RIGHT TO MOVE</div>
</div>

// Stars ‚Äî pre-randomized, drawn without shadows
const STAR_COUNT = 80;
const stars = Array.from({length: STAR_COUNT}, () => ({
  x: Math.random() * W,
  y: Math.random() * H,
  r: Math.random() * 1.3 + 0.2,
  speed: Math.random() * 0.3 + 0.05,
  phase: Math.random() * Math.PI * 2
}));

// Pre-build platform colors (no shadows at draw time)
const PLAT_COLORS = {
  solid:  '#00dcff',
  moving: '#ff8c00',
  glow:   '#b400ff'
};
const PLAT_DIM = {
  solid:  'rgba(0,220,255,0.18)',
  moving: 'rgba(255,140,0,0.18)',
  glow:   'rgba(180,0,255,0.18)'
};

let player, platforms, score, highScore = 0, gameRunning = false, cameraY, frameN, animId, menuAnimId;
const keys = {};
let touchDir = 0;
let jumpCount = 0;       // total jumps landed this game
let diffLevel = 0;       // 0-10 difficulty tier
let levelUpTimer = 0;    // frames to show level-up flash

const GRAVITY  = 0.42;
const JUMP_V   = -13.5;
const BASE_GAP = 62;
const PLAT_H   = 13;

// Difficulty returns current params based on diffLevel (0-10)
function diff() {
  const t = Math.min(diffLevel / 10, 1); // 0..1
  return {
    gap:        BASE_GAP + t * 38,         // platforms get farther apart (62 ‚Üí 100)
    minW:       70  - t * 30,              // platforms get narrower (70 ‚Üí 40)
    maxW:       110 - t * 50,              // (110 ‚Üí 60)
    movingProb: 0.23 + t * 0.30,          // more moving platforms (23% ‚Üí 53%)
    moveSpeed:  1.5  + t * 2.0,           // moving platforms faster (1.5 ‚Üí 3.5)
    gapJitter:  20   + t * 30,            // more randomness in gap
  };
}

function mkPlat(worldY, forceType) {
  const d = diff();
  const w = d.minW + Math.random() * (d.maxW - d.minW);
  const x = 10 + Math.random() * (W - w - 20);
  const roll = Math.random();
  const type = forceType || (roll < 0.55 - d.movingProb * 0.3 ? 'solid' : roll < 0.55 + d.movingProb ? 'moving' : 'glow');
  return {
    x, worldY, w, h: PLAT_H, type,
    vx: type === 'moving' ? (Math.random() > 0.5 ? d.moveSpeed : -d.moveSpeed) : 0,
    glowT: Math.random() * Math.PI * 2
  };
}

function initPlatforms() {
  platforms = [];
  const sp = mkPlat(H - 130, 'solid');
  sp.x = W / 2 - sp.w / 2;
  platforms.push(sp);
  for (let i = 1; i < 16; i++) platforms.push(mkPlat(H - 130 - i * BASE_GAP));
}

function resetGame() {
  score = 0; cameraY = 0; frameN = 0;
  jumpCount = 0; diffLevel = 0; levelUpTimer = 0;
  player = { x: W/2-30, y: H-200, w: 60, h: 64, vx: 0, vy: 0, squish: 1, facingRight: true };
  initPlatforms();
  document.getElementById('score').textContent = '0';
}

// ---- UPDATE ----
function update() {
  frameN++;

  let mx = 0;
  if (keys['ArrowLeft']  || keys['a'] || keys['A']) mx -= 1;
  if (keys['ArrowRight'] || keys['d'] || keys['D']) mx += 1;
  mx = Math.max(-1, Math.min(1, mx + touchDir));

  player.vx = mx * 5;
  if (mx > 0) player.facingRight = true;
  if (mx < 0) player.facingRight = false;

  const prevBottom = player.y + player.h;
  player.vy = Math.min(player.vy + GRAVITY, 18);
  player.x += player.vx;
  player.y += player.vy;

  if (player.x > W)             player.x = -player.w;
  if (player.x + player.w < 0)  player.x = W;

  // Camera
  const threshold = H * 0.4;
  const screenY = player.y - cameraY;
  if (screenY < threshold) {
    cameraY -= (threshold - screenY);
    score = Math.max(score, Math.floor(-cameraY / 8));
    document.getElementById('score').textContent = score;
  }

  // Collision ‚Äî world space, only when falling
  if (player.vy > 0) {
    const newBottom = player.y + player.h;
    const pLeft  = player.x + 5;
    const pRight = player.x + player.w - 5;

    for (let i = 0; i < platforms.length; i++) {
      const p = platforms[i];

      // CRITICAL: skip any platform that isn't visible on screen right now
      const platScreenY = p.worldY - cameraY;
      if (platScreenY < -p.h || platScreenY > H) continue;

      // Must be falling through the top surface this frame only
      if (prevBottom > p.worldY)           continue; // was already past it
      if (newBottom  < p.worldY)           continue; // hasn't reached it
      if (newBottom  > p.worldY + p.h + 6) continue; // overshot too far

      // Horizontal overlap
      if (pRight <= p.x || pLeft >= p.x + p.w) continue;

      player.vy     = JUMP_V;
      player.y      = p.worldY - player.h;
      player.squish = 0.72;

      // Count the jump and check for level up
      jumpCount++;
      if (jumpCount % 7 === 0 && diffLevel < 10) {
        diffLevel++;
        levelUpTimer = 90;
      }

      break;
    }
  }

  if (player.squish < 1) {
    player.squish += (1 - player.squish) * 0.18;
    if (player.squish > 0.99) player.squish = 1;
  }

  for (let i = 0; i < platforms.length; i++) {
    const p = platforms[i];
    if (p.type === 'moving') {
      p.x += p.vx;
      if (p.x <= 5 || p.x + p.w >= W - 5) p.vx *= -1;
    }
    p.glowT += 0.04;
  }

  // Cull platforms that are off the bottom of the screen
  const cutoff = cameraY + H + 20; // just below visible area
  platforms = platforms.filter(p => p.worldY < cutoff);

  // Spawn above
  let topY = Infinity;
  for (let i = 0; i < platforms.length; i++) {
    if (platforms[i].worldY < topY) topY = platforms[i].worldY;
  }
  let safety = 0;
  const d = diff();
  while (topY > cameraY - 300 && safety++ < 12) {
    topY -= d.gap + Math.random() * d.gapJitter;
    platforms.push(mkPlat(topY));
  }

  if (player.y - cameraY > H + 80) die();
}

// ---- DRAW (no shadowBlur anywhere ‚Äî too slow on mobile) ----
function drawStars() {
  for (const s of stars) {
    s.y += s.speed;
    if (s.y > H) s.y = -2;
    // Simple alpha flicker without trig ‚Äî just use frame parity
    const bright = (frameN * 0.03 + s.phase) % (Math.PI * 2);
    const a = 0.3 + 0.6 * Math.abs(Math.sin(bright));
    ctx.globalAlpha = a;
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(s.x, s.y, s.r * 2, s.r * 2);
  }
  ctx.globalAlpha = 1;
}

function drawPlatforms() {
  for (const p of platforms) {
    const sy = p.worldY - cameraY;
    if (sy < -20 || sy > H + 20) continue;

    const color = PLAT_COLORS[p.type];

    // Solid fill
    ctx.fillStyle = color;
    rr(p.x, sy, p.w, p.h, 6);
    ctx.fill();

    // Top shine strip ‚Äî cheap highlight
    ctx.fillStyle = 'rgba(255,255,255,0.28)';
    rr(p.x + 5, sy + 2, p.w - 10, 3, 2);
    ctx.fill();

    // Subtle side glow ‚Äî just a semi-transparent wider rect, no blur
    ctx.fillStyle = PLAT_DIM[p.type];
    rr(p.x - 3, sy - 2, p.w + 6, p.h + 4, 8);
    ctx.fill();
  }
}

function drawPlayer() {
  if (!headImg.complete || !headImg.naturalWidth) return;
  const sy = player.y - cameraY;
  const cx = player.x + player.w / 2;
  const cy = sy + player.h / 2;

  ctx.save();
  ctx.translate(cx, cy);
  ctx.scale(player.facingRight ? 1 : -1, player.squish);

  // Simple circle clip ‚Äî no shadow
  ctx.beginPath();
  ctx.arc(0, -player.h * 0.04, player.w * 0.5, 0, Math.PI * 2);
  ctx.clip();
  ctx.drawImage(headImg, -player.w * 0.5, -player.h * 0.54, player.w, player.h);
  ctx.restore();

  // Thin cyan ring around head ‚Äî CSS border trick via stroke, no blur
  ctx.strokeStyle = 'rgba(0,255,255,0.55)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(cx, cy - player.h * 0.04 * player.squish, player.w * 0.52, 0, Math.PI * 2);
  ctx.stroke();

  // Simple flame ‚Äî solid colors, no shadow
  if (player.vy < -3) {
    const fy = sy + player.h;
    ctx.fillStyle = '#ff6600';
    ctx.beginPath();
    ctx.ellipse(cx, fy + 8, 6, 11 + (frameN % 4), 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#ffee00';
    ctx.beginPath();
    ctx.ellipse(cx, fy + 5, 3, 6, 0, 0, Math.PI * 2);
    ctx.fill();
  }
}

function draw() {
  // Blit pre-rendered background ‚Äî single drawImage, no gradient recalc
  ctx.drawImage(bgCanvas, 0, 0);
  drawStars();
  drawPlatforms();
  drawPlayer();

  // Level-up flash
  if (levelUpTimer > 0) {
    levelUpTimer--;
    const alpha = Math.min(1, levelUpTimer / 20);  // fade out
    ctx.globalAlpha = alpha;
    ctx.fillStyle = '#ff00ff';
    ctx.font = 'bold 20px Orbitron, monospace';
    ctx.textAlign = 'center';
    ctx.fillText('LEVEL ' + diffLevel + ' üî•', W / 2, H / 2 - 20);
    ctx.font = '12px Space Mono, monospace';
    ctx.fillStyle = '#ffffff';
    ctx.fillText('IT\'S GETTING HARDER!', W / 2, H / 2 + 8);
    ctx.globalAlpha = 1;
    ctx.textAlign = 'left';
  }
}

// ---- LOOPS ----
function gameLoop() {
  if (!gameRunning) return;
  update();
  draw();
  animId = requestAnimationFrame(gameLoop);
}

function menuLoop() {
  if (gameRunning) return;
  ctx.drawImage(bgCanvas, 0, 0);
  drawStars();
  menuAnimId = requestAnimationFrame(menuLoop);
}
menuLoop();

function startGame() {
  cancelAnimationFrame(menuAnimId);
  document.getElementById('overlay').style.display = 'none';
  resetGame();
  gameRunning = true;
  gameLoop();
}

function die() {
  gameRunning = false;
  cancelAnimationFrame(animId);
  if (score > highScore) highScore = score;
  document.getElementById('highScore').textContent = 'BEST: ' + highScore;
  const fs = document.getElementById('finalScore');
  fs.textContent = 'SCORE: ' + score + '  ¬∑  BEST: ' + highScore;
  fs.style.display = 'block';
  document.getElementById('overlay').querySelector('h1').textContent = 'GAME OVER';
  document.getElementById('startBtn').textContent = 'RETRY üöÄ';
  document.getElementById('overlay').style.display = 'flex';
  menuLoop();
}

document.getElementById('startBtn').addEventListener('click', e => { e.preventDefault(); startGame(); });
document.addEventListener('keydown', e => { keys[e.key] = true; });
document.addEventListener('keyup',   e => { keys[e.key] = false; });

const container = document.getElementById('gameContainer');
function getTouchDir(e) {
  const rect = canvas.getBoundingClientRect();
  let dir = 0;
  for (const t of e.touches) dir += (t.clientX - rect.left) < W / 2 ? -1 : 1;
  touchDir = Math.max(-1, Math.min(1, dir));
}
container.addEventListener('touchstart', e => { if (e.target === document.getElementById('startBtn')) return; e.preventDefault(); getTouchDir(e); }, { passive: false });
container.addEventListener('touchmove',  e => { if (e.target === document.getElementById('startBtn')) return; e.preventDefault(); getTouchDir(e); }, { passive: false });
container.addEventListener('touchend',   e => { if (e.target === document.getElementById('startBtn')) return; e.preventDefault(); if (e.touches.length === 0) touchDir = 0; }, { passive: false });

function rr(x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x+r, y); ctx.lineTo(x+w-r, y);
  ctx.quadraticCurveTo(x+w, y, x+w, y+r);
  ctx.lineTo(x+w, y+h-r);
  ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
  ctx.lineTo(x+r, y+h);
  ctx.quadraticCurveTo(x, y+h, x, y+h-r);
  ctx.lineTo(x, y+r);
  ctx.quadraticCurveTo(x, y, x+r, y);
  ctx.closePath();
}
</script>
